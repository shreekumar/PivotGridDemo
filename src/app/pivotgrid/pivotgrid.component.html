<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 bg-light">
    <div class="row">
        <div class="col col-md-9">
            <jqxPivotGrid #pivotGrid
            [height]="600"
            [source]="pivotDataSource"
            [treeStyleRows] = "false"
            [autoResize] = "true"
            [multipleSelectionEnabled] = "true"
            [localization]="localization"
            (onPivotitemclick)="Pivotitemclick($event)"
            (onPivotcellclick)="Pivotcellclick($event)"
            (onPivotitemexpanded)="Pivotitemexpanded($event)">
            </jqxPivotGrid>
        </div>
        <div class="col col-md-3">
            <button class="text-center" (click)="clearLog()">Clear Log</button>
            <div [innerHTML]="text"></div>
        </div>
    </div>
</div>
