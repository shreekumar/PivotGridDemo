<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h3>Custom Rendering Demo</h3>
      <jqxPivotGrid #pivotGrid1 [width]="'100%'" [height]="600" [source]="pivotDataSource"
        [itemsRenderer]="myItemsRenderer" [cellsRenderer]="myCellsRenderer" [treeStyleRows]="false" [autoResize]="false"
        [multipleSelectionEnabled]="true">
      </jqxPivotGrid>
    </div>
  </div>
</div>
