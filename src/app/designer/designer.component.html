<div class="container-flued">
    <h3>Pivot Grid Designer Demo</h3>
    <div class="row">
        <div class="col-md-3">
            <jqxPivotDesigner [type]="pivotGrid" [width]="'100%'" [height]="'500'">
            </jqxPivotDesigner>
        </div>
        <div class="col-md-9">
            <jqxPivotGrid #pivotGrid [width]="'100%'" [height]="'600'" [source]="pivotDataSource" [treeStyleRows]="false"
                [autoResize]="false" [multipleSelectionEnabled]="true" [localization]="localization"
                (onPivotitemclick)="Pivotitemclick($event)" (onPivotcellclick)="Pivotcellclick($event)"
                (onPivotitemexpanded)="Pivotitemexpanded($event)">
            </jqxPivotGrid>
        </div>
    </div>
</div>
